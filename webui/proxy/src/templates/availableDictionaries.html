<div class="container">

    <div ng-show="languages.length > 0">
        <h2>Available dictionaries</h2>
        <ul>
            <li ng-repeat="language in languages" ng-include="'/static/templates/include/availableLanguage.html'"></li>

        <button type="button" class="btn btn-danger btn-lg" ng-click="controller.download()">Download</button>

    </div>


</div>
